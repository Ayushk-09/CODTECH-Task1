<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="heading">
      <h1 class="heading__title">To-Do List</h1>
      <img src="https://static.vecteezy.com/system/resources/thumbnails/003/529/153/small/business-to-do-list-flat-icon-modern-style-free-vector.jpg" alt="To-Do List Icon" class="heading__img">
    </header>
    <form>
      <label for="task" class="form__label">Add a new task:</label>
      <input type="text" id="task" class="form__input">
      <button class="button">Add Task</button>
    </form>
    <ul id="task-list">
      <!-- Task list will be rendered here -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
